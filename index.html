<!DOCTYPE html>
<html>
<head>
  <title>Submit Text</title>
  <style>
    body {
      font-family: 'Courier New', monospace; /* All text in Courier New */
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    textarea {
      width: 100%; /* Adjust width as needed */
      min-height: 100px; /* Minimal height */
      resize: none; /* Disables resizing of the text box */
    }
    #response {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <form id="textForm" onsubmit="submitText(); return false;">
    <textarea id="contentBox" placeholder="Enter your text here..." onkeydown="handleKeyDown(event)"></textarea>
    <p id="response"></p>
  </form>
  <script>
    function handleKeyDown(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault(); // Prevent the default action to stop entering a new line
        submitText();
      }
    }

    function submitText() {
      var content = document.getElementById('contentBox').value;
      fetch('https://script.google.com/macros/s/AKfycbzSF4Pq6sNlMy3FBouGbYza7EOiTTEH5cH4ofdAuzoJ2KM1GgPSEIed93v-dE7dHhaUfg/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'content=' + encodeURIComponent(content)
      }).then(response => {
        console.log('Success:', response);
        document.getElementById('response').textContent = 'Text submitted successfully!';
        document.getElementById('contentBox').value = ''; // Clear the text area after submission
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('response').textContent = 'Failed to submit text.';
      });
    }
  </script>
</body>
</html>
