<!DOCTYPE html>
<html>
<head>
  <title>Submit Text</title>
  <style>
    body {
      font-family: 'Courier New', monospace; /* Sets default font for the entire body */
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* Aligns content to the left */
      height: 100vh;
      margin: 0;
      background-color: #FFFFFF; /* Sets background color to white */
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 90%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      font-family: 'Courier New', monospace; /* Ensures the text box uses Courier New */
      box-sizing: border-box;
    }
    a {
      color: black; /* Changes link color to black */
      text-decoration: none; /* Removes underline from link */
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Write it down.</h1>
  <form id="textForm" onsubmit="submitText(); return false;">
    <input type="text" id="contentBox" placeholder="Enter your text here...">
    <a href="https://docs.google.com/document/d/10IE8bDO7HatG1Rt1YBNGGM5wifOj0KBK8-_CWLor5WQ/" target="_blank">See past entries</a>
    <img src="20221208-GR001427-edited.jpg" alt="Horses">
  </form>
  <script>
    function submitText() {
      var content = document.getElementById('contentBox').value;
      fetch('https://script.google.com/macros/s/AKfycbzSF4Pq6sNlMy3FBouGbYza7EOiTTEH5cH4ofdAuzoJ2KM1GgPSEIed93v-dE7dHhaUfg/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'content=' + encodeURIComponent(content)
      }).then(response => {
        document.getElementById('contentBox').value = ''; // Clear the text box after submission
      })
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
