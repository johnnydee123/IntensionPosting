<!DOCTYPE html>
<html>
<head>
  <title>Submit Text</title>
  <style>
    body {
      font-family: 'Courier New', monospace; /* All text in Courier New */
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    input[type="text"] {
      width: 100%; /* Full width of its container */
      padding: 8px; /* Padding for better readability */
      font-family: 'Courier New', monospace; /* Ensures font consistency */
      font-size: 16px; /* Slightly larger font for better visibility */
      box-sizing: border-box; /* Includes padding and border in width calculation */
    }
    #response {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <form id="textForm" onsubmit="submitText(); return false;">
    <input type="text" id="contentBox" placeholder="Enter your text here...">
    <p id="response"></p>
  </form>
  <script>
    function submitText() {
      var content = document.getElementById('contentBox').value;
      fetch('https://script.google.com/macros/s/AKfycbzSF4Pq6sNlMy3FBouGbYza7EOiTTEH5cH4ofdAuzoJ2KM1GgPSEIed93v-dE7dHhaUfg/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'content=' + encodeURIComponent(content)
      }).then(response => {
        console.log('Success:', response);
        document.getElementById('response').textContent = 'Text submitted successfully!';
        document.getElementById('contentBox').value = ''; // Clear the text box after submission
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('response').textContent = 'Failed to submit text.';
      });
    }
  </script>
</body>
</html>
