<!DOCTYPE html>
<html>
<head>
  <title>Submit Text</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 90%;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    a {
      color: #0000EE;
      text-decoration: none;
      display: block; /* Ensures the link is on a new line */
      margin-top: 10px; /* Adds some space above the link */
    }
  </style>
</head>
<body>
  <h1>Write it down.</h1>
  <form id="textForm" onsubmit="submitText(); return false;">
    <input type="text" id="contentBox" placeholder="Enter your text here...">
    <a href="https://docs.google.com/document/d/10IE8bDO7HatG1Rt1YBNGGM5wifOj0KBK8-_CWLor5WQ/" target="_blank">See past entries</a>
  </form>
  <script>
    function submitText() {
      var content = document.getElementById('contentBox').value;
      fetch('https://script.google.com/macros/s/AKfycbzSF4Pq6sNlMy3FBouGbYza7EOiTTEH5cH4ofdAuzoJ2KM1GgPSEIed93v-dE7dHhaUfg/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'content=' + encodeURIComponent(content)
      }).then(response => {
        document.getElementById('contentBox').value = ''; // Clear the text box after submission
      })
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
