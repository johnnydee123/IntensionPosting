<!DOCTYPE html>
<html>
<head>
  <title>Submit Text</title>
</head>
<body>
  <form id="textForm">
    <textarea id="contentBox" placeholder="Enter your text here..."></textarea>
    <button type="button" onclick="submitText()">Submit</button>
  </form>
  <script>
    function submitText() {
      var content = document.getElementById('contentBox').value;
      fetch('https://script.google.com/macros/s/AKfycbz0aXJg8jSSTNvlxaXxTAVvbGSEfOQwyp7fWROUGbBwBXHMVu8Uzl32KfDzpbhu3QVHLg/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'content=' + encodeURIComponent(content)
      }).then(response => console.log('Success:', response))
        .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
