<!DOCTYPE html>
<html>
<head>
  <title>Submit Text</title>
  <style>
    body {
      font-family: 'Courier New', monospace; /* All text in Courier New */
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0; /* Light grey background */
    }
    h1 {
      margin-bottom: 20px; /* Space between title and text box */
    }
    input[type="text"] {
      width: 90%; /* Adjusted for better mobile responsiveness */
      padding: 12px; /* Larger padding for better tap targets */
      font-size: 18px; /* Larger font size for better readability */
      margin-bottom: 20px; /* Space between text box and link */
      box-sizing: border-box; /* Includes padding and border in width calculation */
    }
    a {
      color: #0000EE; /* Standard link color */
      text-decoration: none; /* No underline */
    }
    #response {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Write it down.</h1>
  <form id="textForm" onsubmit="submitText(); return false;">
    <input type="text" id="contentBox" placeholder="Enter your text here...">
    <a href="https://docs.google.com/document/d/10IE8bDO7HatG1Rt1YBNGGM5wifOj0KBK8-_CWLor5WQ/" target="_blank">See past entries</a>
    <p id="response"></p>
  </form>
  <script>
    function submitText() {
      var content = document.getElementById('contentBox').value;
      fetch('https://script.google.com/macros/s/AKfycbzSF4Pq6sNlMy3FBouGbYza7EOiTTEH5cH4ofdAuzoJ2KM1GgPSEIed93v-dE7dHhaUfg/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'content=' + encodeURIComponent(content)
      }).then(response => {
        console.log('Success:', response);
        document.getElementById('response').textContent = 'Text submitted successfully!';
        document.getElementById('contentBox').value = ''; // Clear the text box after submission
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('response').textContent = 'Failed to submit text.';
      });
    }
  </script>
</body>
</html>
